{% extends "template.html" %} {% block content %}
<div class="row">
  <div class="col-md-5 big-image-left">
    <div class="left-block">
      <h1 class="app-title"><span class="colored">You</span>Cademy</h1>

      <h1 class="mb-3">Create an Account</h1>
      <form class="row g-3" action="{{ url_for('register') }}" method="post">
        <div class="col-6">
          <label for="inputFirstName" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            name="first-name"
            placeholder="John"
          />
        </div>
        <div class="col-6">
          <label for="inputLastName" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="inputLastName"
            name="last-name"
            placeholder="Doe"
          />
        </div>
        <div class="col-12">
          <label for="inputProf" class="form-label">Professional Status</label>
          <input
            type="text"
            class="form-control"
            id="inputProf"
            name="prof"
            placeholder="Student, programmer, etc."
          />
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="email"
            placeholder="john_doe_is_the_best@example.com"
          />
        </div>
        <div class="col-12">
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            name="password"
          />
        </div>
        <div class="col-12">
          <label for="inputLanguage" class="form-label">Language</label>
          <select class="form-select" id="inputLanguage" name="language">
            <option selected value="en">English</option>
            <option value="nl">Dutch</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="pa">Punjabi</option>
            <option value="te">Telugu</option>
            <option value="tr">Turkish</option>
            <option value="id">Indonesian</option>
            <option value="vi">Vietnamese</option>
            <option value="th">Thai</option>
            <option value="ms">Malay</option>
            <option value="ur">Urdu</option>
            <option value="fa">Persian</option>
            <option value="mr">Marathi</option>
            <option value="da">Danish</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <a href="{{ url_for('login') }}" class="text-muted caption"
          ><small>Or login instead</small></a
        >
      </form>
    </div>
  </div>
  <div class="col-md-7">
    <img
      class="big-image"
      src="{{ url_for( 'static', filename='side.jpeg') }}"
      alt=""
    />
  </div>
  {% endblock %}
</div>
